<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/responsive.css" />
    <title>Hue Space | Linear Gradients Colors</title>
  </head>
  <body>
    <header>
      <img
        src="assets/Black_White_Bold_Simple_Co-Working_Space_Logo-removebg-preview.png"
        alt=""
      />
    </header>
    <div class="main">
      <h2>Generate a CSS Color Gradient</h2>
      <div class="btn-Box">
        <button id="btn1">#051937</button>
        <button id="btn2">#A8EB12</button>
      </div>
      <h4>Choose orientation</h4>
      <div class="arrow-btn-grp">
        <div class="right"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="right-top"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="left-bottom"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="bottom"><i class="fa-solid fa-arrow-down"></i></div>
        <div class="right-bottom"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="left"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="top"><i class="fa-solid fa-arrow-up"></i></div>
        <div class="left-top"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="radial"><i class="fa-solid fa-arrow-rotate-right"></i></div>
      </div>
      <span>Click Code Snippet To Copy Code</span>

      <section class="codeboxPadding">
        <div class="code-editor">
          <div class="header">
            <span class="title">CSS Code :</span>
          </div>
          <div class="editor-content">
            <code class="code">
              <div class="code-box">
                background-image: linear-gradient(to right top, #051937,
                #004d7a, #008793, #00bf72, #a8eb12);
              </div>
            </code>
          </div>
        </div>
      </section>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
